
<mat-card class="p-[10px]">
  @if (isEdit) {
    <h2>Edit Inventory Item</h2>
  }
  @else {
    <h2>Add New Inventory Item</h2>
  }
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form.get('name')?.invalid">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Stock Quantity</mat-label>
        <input matInput type="number" formControlName="stock">
        <mat-error *ngIf="form.get('stock')?.invalid">Stock must be non-negative</mat-error>
      </mat-form-field>  
      @if (isEdit) {
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Edit Item</button>
      }
      @else {
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Add Item</button>
      }
      <button mat-button type="button" (click)="cancel()">Cancel</button>
    </form>
  </mat-card>
