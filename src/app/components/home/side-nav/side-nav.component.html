<div >
<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #sidenav [ngClass]="!isMobile?'matSideNav':''"
	[(opened)]="isExpanded"
	[mode]="isMobile ? 'over' : 'side'"
    [fixedInViewport]="isMobile" fixedTopGap="56">
		<mat-nav-list>
			<a mat-list-item
				routerLink="/dashboard"  routerLinkActive="active-tab" [routerLinkActiveOptions]="{ exact: true }">
				<mat-icon>dashboard</mat-icon>
				<span class="tab-name">Dashboard</span>
			</a>
			<a mat-list-item>
				<mat-icon>inventory_2</mat-icon>
				Inventory
			</a>
			<a mat-list-item>
				<mat-icon>shopping_cart</mat-icon>
				Orders
			</a>
			<a mat-list-item>
				<mat-icon>bar_chart</mat-icon>
				Reports
			</a>
			<a mat-list-item>
				<mat-icon>settings</mat-icon>
				Settings
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content class="content lg:ml-[240px] sm:ml-[0px]" [ngClass]="isExpanded?'!ml-[240px]':'!ml-[0px]'">
		<router-outlet></router-outlet>
	  </mat-sidenav-content>
</mat-sidenav-container>
</div>
