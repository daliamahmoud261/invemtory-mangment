@if (Loader) {
    <div class="spinner__container">
        <div class="spinner">
          <svg
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
            viewBox="0 0 100 100"
            style="width: 100px; height: 100px"
          >
            <circle stroke="#3f51b5" cx="50%" cy="50%" r="45"></circle>
          </svg>
        </div></div
    >

}
